
name: Branch Protection Workflow

env:
  flutter_version: "v1.12.13+hotfix.8"

on:
  pull_request:
    # types: TODO
    branches:
      - master
    # tags: TODO
  push:
    branches:
      - master

jobs:
  setup:
    name: Setup flutter environment
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Cache Flutter
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ubuntu-latest-flutter-${{env.flutter_version}}-test
      - uses: subosito/flutter-action@v1
  flutter-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Flutter
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/flutter
        key: ubuntu-latest-flutter-${{env.flutter_version}}-test
    - uses: subosito/flutter-action@v1
    - name: Install app dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
