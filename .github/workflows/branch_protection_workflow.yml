
name: Branch Protection Workflow

on:
  pull_request:
    # types: TODO
    branches:
      - master
    # tags: TODO

jobs:
  flutter-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
