name: Greeting from Mona

on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
  second-job:
    name: Second Job
    runs-on: ubuntu-latest
    steps:
    - name: Print another greeting (Second Job)
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Jeb
        LAST_NAME: Kerman
      run: |
        echo $MY_VAR $FIRST_NAME $LAST_NAME!
        echo END OF JOB
        ls
    - name: Step 2 of Second JOB
      run: |
        echo '---------------------'
        echo STEP TWO OF SECOND JOB
        echo '---------------------'
