name: Workflow Alpha

on: push

# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
  second-job:
    name: Second Job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: pwd
    - run: ls $GITHUB_WORKSPACE
